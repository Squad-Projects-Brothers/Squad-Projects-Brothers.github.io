<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Framework bootstrap - arquivos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Arquivo CSS que contem o estilização global, ele precisa estar sempre depois do bootstrap, para que possamos
         sobre escrever qualquer estilização do bootstrap. 
    -->
    <link rel="stylesheet" href="style.css" />

    <!-- Arquivos de estilização dos components -->
    <link rel="stylesheet" href="src/app/components/cardapio/cardapio.css" />
    <link rel="stylesheet" href="src/app/components/comanda/comanda.css" />
    <link rel="stylesheet" href="src/app/components/home/home.css" />
    <link rel="stylesheet" href="src/app/components/pedido/pedido.css" />
    <link rel="stylesheet" href="src/app/components/nav/nav.css" />

    <!-- link para o favicon, icone que fica aparecendo quando acessamos a página -->
    <link rel="alternate icon" class="js-site-favicon" type="ico" href="favicon.ico">

    <!-- Framework bootstrap - arquivos JS-->
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Arquivo responsavel pelo carregamento interno atraves do AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Arquivo principal do index para carregar as páginas main.js -->
    <script src="main.js"></script>

    <title>Ravin Ristorant</title>

</head>

<body>
    <div>
        <div class="custom-alert" id="alerta">
            <div class="custom-alert-content">
                <span class="close-btn" onclick="fecharAlerta()">&times;</span>
                <h2>Escolha a sua mesa</h2>
                <span onclick="verificaStorage('1')">Mesa 1</span>
                <span onclick="verificaStorage('2')">Mesa 2</span>
                <span onclick="verificaStorage('3')">Mesa 3</span>
                <span onclick="verificaStorage('4')">Mesa 4</span>
            </div>
        </div>
    </div>
    <div class="main-container d-flex bg-dark" id="body-content">
    </div>

    <div id="modalContentCustom"></div>




    <script>
        // Pré-carrega o conteúdo da página inicial
        preloadHomeContent();
        loadPedidoContent();


        $(document).on('click', function (e) {
            var sidebar = $('.sidebar');
            var target = $(e.target);

            // Verifica se o clique ocorreu fora do sidebar
            if (!target.closest(sidebar).length && !target.hasClass('open-btn')) {
                sidebar.removeClass('active');
            }
        });

    </script>
    <!-- Aqui estão os caminhos para os arquivos JS do prejeto-->
    <script src="src/app/components/cardapio/cardapio.js"></script>
    <script src="src/app/components/comanda/comanda.js"></script>
    <script src="src/app/components/nav/nav.js"></script>
    <script src="src/app/components/pedido/pedido.js"></script>
</body>

</html>
